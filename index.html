<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration Form</title>

    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Registration Form Container -->
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center mb-4">Robotics Club Registration</h1>
            <form action="#" method="post">
                <!-- Inline Row 1 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
                    </div>
                </div>

                <!-- Inline Row 2 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <!-- Other Fields -->
                <div class="mb-3">
                    <label for="school" class="form-label">School/University:</label>
                    <input type="text" id="school" name="school" class="form-control" placeholder="Enter your school name" required>
                </div>

                <div class="mb-3">
                    <label for="experience" class="form-label">Do you have experience in robotics?</label>
                    <select id="experience" name="experience" class="form-select" required>
                        <option value="">--Select an option--</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="message" class="form-label">Why do you want to join the Robotics Club?</label>
                    <textarea id="message" name="message" rows="4" class="form-control" placeholder="Write your reason here" required></textarea>
                </div>

                <button type="submit" class="btn w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
